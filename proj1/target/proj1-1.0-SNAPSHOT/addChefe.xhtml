<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cadastro de chefes</title>
    </h:head>
    <h:body>
        <br/><br/>
        <a href="addFuncionario.xhtml">Funcionários</a>
        <a href="addDepartamento.xhtml">Departamentos</a>
        <a href="addChefe.xhtml">Chefes</a>
        <br/><br/>
        
        <h1>Chefes cadastrados:</h1>
        
        <h:form>
            <p>Cadastro e edição de Chefe</p>  
         
            <h:outputLabel for="Id_funcionario" value="Selecione o funcionário"/>
            <h:selectOneMenu 
                id="Id_funcionario"
                value="#{ChefeBeam.id_funcionario}"
                required="true">
               <f:selectItems 
                   value="#{FuncionarioBeam.lista_funcionarios}"
                   var="item" 
                   itemLabel="#{item.nome}" 
                   itemValue="#{item.id}"/>  
            </h:selectOneMenu>
              <br/><br/>
              
            <h:outputLabel for="Id_departamento" value="Selecione o departamento"/>
            <h:selectOneMenu 
                id="Id_departamento"
                value="#{ChefeBeam.id_departamento}"
                required="true">
               <f:selectItems 
                   value="#{DepartamentoBeam.lista_departamentos}"
                   var="item" 
                   itemLabel="#{item.nome}" 
                   itemValue="#{item.id}"/>  
            </h:selectOneMenu>
            
            

            <h:commandButton id="submit" value="Submit" action="addChefe"></h:commandButton>
            <h:commandButton id="reset" value="Reset" type="reset"></h:commandButton>
        </h:form>
        
        <ui:repeat value="#{ChefeBeam.lista_chefes}" var="item">
            <p>id: #{item.id}</p>
            <p>id departamento: #{item.id_departamento}</p>
            <p>id funcionario#{item.id_funcionario}</p>
            <br/>
        </ui:repeat>

        

        
        
    <br/>
    </h:body>
</html>
