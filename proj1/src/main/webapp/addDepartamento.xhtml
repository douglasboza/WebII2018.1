<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
#{DepartamentoBeam}

    <h:head>
        <title>Cadastro de departamento</title>
    </h:head>
    <h:body>
        <br/><br/>
        <a href="addFuncionario.xhtml">Funcionários</a>
        <a href="addDepartamento.xhtml">Departamentos</a>
        <a href="addChefe.xhtml">Chefes</a>
        <br/><br/>
        
        <h1>Departamentos cadastrados:</h1>
        
        <h:form>
            <ui:repeat value="#{DepartamentoBeam.lista_departamentos}" var="item">

                    <p>id: #{item.id_departamento}</p>
                    <p>nome: #{item.nome}</p>
                    <h:commandButton id="excluir" value="Remover" action="#{DepartamentoBeam.excluirDepartamento(item.id_departamento)}"></h:commandButton>
                    <h:commandButton id="editar" value="Editar" action="#{DepartamentoBeam.editarDepartamento(item)}"></h:commandButton>

                <br/>
            </ui:repeat>
        </h:form>
        
        <h:form>
            <p>Cadastro e edição de departamentos</p>  
            <h:outputLabel for="nome" value="Nome"/>
            <h:inputText id="nome" title="My name is: "
            required="true"
            value="#{DepartamentoBeam.nome}"
            requiredMessage="Error: A name is required."
            maxlength="25" />
            <br></br>
            <h:commandButton id="submit" value="Submit" action="#{DepartamentoBeam.addDepartamento(DepartamentoBeam.departamento)}"></h:commandButton>
            <h:commandButton id="reset" value="Reset" type="reset"></h:commandButton>
        </h:form>
        
        
    <br/>
    </h:body>
</html>
